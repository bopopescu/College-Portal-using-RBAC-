    <title>Unassigned Courses</title>

<body>
    <h1>Hello, {{(session['userdata'])['name']}} ({{session['role']}})</h1>
    {% include 'logoutbutton.html' %}

                {% if((data|length) == 0) %}
            <h2>All course assigned to faculty!</h2>
            {% else %}

    <table style="width:100%">
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <!--<th>Marks</th>-->
            <!--<th></th>-->
        </tr>
    {% for da in data %}
    <tr>
        <td>    <a href="{{ url_for('assignfacultycourse',idcourses=da[0]) }}">{{da[0]}}</a></td>
        <td>    <a href="{{ url_for('assignfacultycourse',idcourses=da[0]) }}">{{da[1]}}</a></td>
    </tr>
        {% endfor %}
        <!--<a href="eachcourses.html">{{d}}</a>-->
    </table>
        {% endif %}
